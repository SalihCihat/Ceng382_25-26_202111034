<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #a84caf;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .table-container {
            margin-top: 30px;
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-container th, .table-container td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table-container th {
            background-color: #4CAF50;
            color: white;
        }

        .table-container tr:hover {
            background-color: #f1f1f1;
        }

        .focused {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>

    <h1>Class Information</h1>

    <div class="form-container">
        <input type="text" id="className" placeholder="Class Name">
        <input type="number" id="numPeople" placeholder="Number of People">
        <input type="text" id="description" placeholder="Description">
        <button onclick="addClass()">Add Class</button>
    </div>

    <div>
        <table class="table-container" id="classTable">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Number of People</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function addClass() {
            const className = document.getElementById('className').value;
            const numPeople = document.getElementById('numPeople').value;
            const description = document.getElementById('description').value;

            if (!className || !numPeople || !description) {
                alert("All fields must be filled!");
                return;
            }

            const table = document.getElementById('classTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = className;
            cell2.textContent = numPeople;
            cell3.textContent = description;

            document.getElementById('className').value = '';
            document.getElementById('numPeople').value = '';
            document.getElementById('description').value = '';
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                input.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                input.classList.remove('focused');
            });
        });

        document.getElementById('classTable').addEventListener('click', function(event) {
            const row = event.target.closest('tr');
            if (row) {
                alert(`Row clicked: Class Name: ${row.cells[0].textContent}`);
                row.style.backgroundColor = '#e0e0e0'; 
            }
        });

        document.querySelectorAll('tr').forEach(row => {
            row.addEventListener('mouseover', function() {
                row.style.backgroundColor = '#f1f1f1';
            });
            row.addEventListener('mouseout', function() {
                row.style.backgroundColor = '';
            });
        });
    </script>
</body>
</html>
