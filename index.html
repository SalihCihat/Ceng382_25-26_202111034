<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School DxD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'UnifrakturMaguntia', cursive;
            overflow: hidden;
            background-color: black;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('rias.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .background.show {
            opacity: 0;
        }

        .background-gif.show {
            opacity: 1;
        }

        .clock {
            font-size: 32px;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            z-index: 9999;
        }

        .login-container {
            position: absolute;
            text-align: center;
            top: 55%;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px red;
            opacity: 0;
            visibility: hidden;
            transition: visibility 0.5s, opacity 0.5s ease-in-out;
        }

        .login-container.show {
            opacity: 1;
            visibility: visible;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            background: black;
            color: white;
            text-align: center;
            font-family: 'UnifrakturMaguntia', cursive;
        }

        .login-input::placeholder {
            color: red;
        }

        .login-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'UnifrakturMaguntia', cursive;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            font-family: 'UnifrakturMaguntia', cursive;
            border: 4px solid red;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="clock" id="liveClock"></div>
    <div class="logo" onclick="toggleLogin()">EXECUTE</div>
    <div class="background"></div>
    <div class="background-gif"></div>
    <div class="login-container" id="loginForm">
        <h1>Welcome to DxD</h1>
        <input type="text" class="login-input" id="username" placeholder="Username">
        <input type="password" class="login-input" id="password" placeholder="Password">
        <button class="login-btn" onclick="validateLogin()">Login</button>
    </div>
    <script>
        
        function toggleLogin() {
            let loginContainer = document.getElementById('loginForm');
            loginContainer.classList.toggle('show');
            document.querySelector('.background').classList.toggle('show');
            document.querySelector('.background-gif').classList.toggle('show');
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("liveClock").textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'h' && !document.activeElement.classList.contains('login-input')) {
                toggleLogin();
            }
        });
    </script>
</body>
</html>
