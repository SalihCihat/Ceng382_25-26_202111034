<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School DxD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'UnifrakturMaguntia', cursive;
            overflow: hidden;
            background-color: black; 
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('rias.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 1; 
            transition: opacity 0.5s ease-in-out;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }

        .background.show{
            opacity: 0;
        }

        .background-gif.show{
            opacity: 1;
        }
        .clock {
            font-size: 32px;
            color: white;  
            font-family: 'UnifrakturMaguntia', cursive;
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            z-index: 9999; /
        }

        .login-container {
            position: absolute;
            text-align: center;
            top: 55%;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px red;
            opacity: 0;
            visibility: hidden;
            transition: visibility 0.5s, opacity 0.5s ease-in-out;
        }

        .login-container.show {
            opacity: 1;
            visibility: visible;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            background: black;
            color: white;
            text-align: center;
            font-family: 'UnifrakturMaguntia', cursive;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .login-input::placeholder {
            color: red;
        }

        .login-input:hover, .login-input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px red, 0 0 30px rgba(255, 0, 0, 0.6);
            outline: none;
        }

        .login-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'UnifrakturMaguntia', cursive;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .login-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red, 0 0 40px rgba(255, 0, 0, 0.7);
        }

        .login-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px red, 0 0 50px rgba(255, 0, 0, 0.7);
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            font-family: 'UnifrakturMaguntia', cursive;
            border: 4px solid red;
            transition: all 0.3s ease-in-out;
            cursor: pointer; 
            z-index: 10;
        }

        .logo:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px red, 0 0 25px rgba(255, 0, 0, 0.7);
        }

    </style>
</head>
<body>
    <div class="clock" id="liveClock"></div>
    <div class="logo" onclick="showLogin()">EXECUTE</div>
    <div class="background"></div>
    <div class="background-gif"></div>
    <div class="login-container">
        <h1>Welcome to DxD</h1>
        <input type="text" class="login-input" id="username" placeholder="Username">
        <input type="password" class="login-input" id="password" placeholder="Password">
        <button class="login-btn" onclick="storeCredentials()">Login</button>
    </div>
    <script>
        let credentials = [];

        function storeCredentials() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                credentials.push({ username, password });
                console.log(credentials);
            }
        }

        function showLogin() {
            document.querySelector('.login-container').classList.add('show');
            document.querySelector('.background').classList.add('show');
            document.querySelector('.background-gif').classList.add('show');
            document.querySelector('.logo').style.display = 'none';
        }

        function hideLogin() {
            document.querySelector('.login-container').classList.remove('show');
            document.querySelector('.background').classList.remove('show');
            document.querySelector('.background-gif').classList.remove('show');
            document.querySelector('.logo').style.display = 'flex';  // Show logo again
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds}`;
            console.log("Clock updated:", timeString);  

            document.getElementById("liveClock").textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.addEventListener('keydown', function(event) {
            if (event.key === 'h' || event.key === 'H') {
                const loginContainer = document.querySelector('.login-container');
                if (loginContainer.classList.contains('show')) {
                    hideLogin(); 
                } else {
                    showLogin();
                }
            }
        });
    </script>
</body>
</html>
